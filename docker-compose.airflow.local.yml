name: airflow-local
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - airflow_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  airflow-init:
    image: airflow-runtime:local
    pull_policy: never
    depends_on:
      postgres:
        condition: service_healthy
    environment: &airflow_env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__LOGGING__REMOTE_LOGGING: "false"
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      AIRFLOW__API__BASE_URL: http://localhost:8081
      AIRFLOW__API__PORT: "8080"
      AIRFLOW__API__ENABLE_PROXY_FIX: "true"
      AIRFLOW__CORE__AUTH_MANAGER: airflow_ext.alb_fab_auth_manager.AlbFabAuthManager
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__FAB__CONFIG_FILE: /opt/airflow/webserver_config.py
      AIRFLOW__WEBSERVER__BASE_URL: http://localhost:8081
      AIRFLOW__WEBSERVER__WEB_SERVER_CONFIG: /opt/airflow/webserver_config.py
      AIRFLOW__FAB__AUTH_TYPE: AUTH_REMOTE_USER
      AIRFLOW__FAB__AUTH_USER_REGISTRATION: "true"
      AIRFLOW__FAB__AUTH_USER_REGISTRATION_ROLE: User
      AIRFLOW__FAB__REMOTE_USER_HEADER: x-amzn-oidc-identity
      AIRFLOW__FAB__ENABLE_PROXY_FIX: "true"
      AIRFLOW__FAB__PROXY_FIX_X_FOR: "1"
      AIRFLOW__FAB__PROXY_FIX_X_HOST: "1"
      AIRFLOW__FAB__PROXY_FIX_X_PROTO: "1"
      # Replace before longer-term use.
      AIRFLOW__CORE__FERNET_KEY: CHANGE_ME_FERNET_KEY
      AIRFLOW__API__SECRET_KEY: CHANGE_ME_API_SECRET_KEY
    command: ["bash", "-c", "airflow db reset -y && airflow db migrate"]

  airflow-webserver:
    image: airflow-runtime:local
    pull_policy: never
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment: *airflow_env
    command: ["api-server"]
    ports:
      - "8080:8080"
volumes:
  airflow_db_data:
      - ./containers/airflow/local/dags:/opt/airflow/dags
      - ./containers/airflow/local/logs:/opt/airflow/logs
      - ./containers/airflow/local/plugins:/opt/airflow/plugins

  alb-proxy:
    image: nginx:1.27-alpine
    depends_on:
      airflow-webserver:
        condition: service_started
    ports:
      - "8081:8081"
    volumes:
      - ./containers/airflow/local/alb-proxy/nginx.conf:/etc/nginx/nginx.conf:ro

  airflow-scheduler:
    image: airflow-runtime:local
    pull_policy: never
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment: *airflow_env
    command: ["scheduler"]
    volumes:
      - ./containers/airflow/local/dags:/opt/airflow/dags
      - ./containers/airflow/local/logs:/opt/airflow/logs
      - ./containers/airflow/local/plugins:/opt/airflow/plugins
